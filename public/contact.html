<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - BishalSite</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-indigo-600">BishalSite</div>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="text-gray-700 hover:text-indigo-600">Home</a></li>
        <li><a href="about.html" class="text-gray-700 hover:text-indigo-600">About Us</a></li>
        <li><a href="contact.html" class="text-gray-700 hover:text-indigo-600">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-24 max-w-2xl mx-auto px-4">
    <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
    <form class="bg-white p-8 rounded-xl shadow-md space-y-6">
      <div>
        <label class="block text-gray-700 mb-2">Name</label>
        <input type="text" placeholder="Your Name" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" placeholder="Your Email" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Message</label>
        <textarea placeholder="Your Message" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600" rows="5"></textarea>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-md font-semibold hover:bg-indigo-700 transition">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-6">
    &copy; 2026 BishalSite. All rights reserved.
  </footer>

</body>
</html>
